
<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="" method="post" accept-charset="utf-8" class="form" role="form">
        <h1>Register</h1>
        <hr>
        <h4>It's free and always will be.</h4>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name"/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name"/>
          </div>
        </div>
        <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email"/>
        <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password"/>
        <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password"/>
        <label>Birth Date</label>
        <div class="row">
          <div class="col-xs-4 col-md-4">
            <select name="month" class = "form-control input-lg">
              <option value="01">Jan</option>
              <option value="02">Feb</option>
              <option value="11">Nov</option>
              <option value="12">Dec</option>
            </select>
          </div>
          <div class="col-xs-4 col-md-4">
            <select name="day" class = "form-control input-lg">
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="col-xs-4 col-md-4">
            <select name="year" class = "form-control input-lg">
              <option value="1935">1900</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2021</option>
            </select>
          </div>
        </div>
        <label>Gender : </label>
        <label class="radio-inline ms-2">
        <input type="radio" name="gender" value="M" id=male />Male
        </label>
        <label class="radio-inline ms-2">
          <input type="radio" name="gender" value="F" id=female />Female
        </label>
        <p class="help-block mt-2">By clicking Create my account, you agree to our Terms and that
                                 you have read our Data Use Policy, including our Cookie Use.</p>
        <button class="btn btn-lg btn-primary btn-block signup-btn mt-3" type="button">
          Create my account</button>
      </form>
    </div>
  </div>
</div>
